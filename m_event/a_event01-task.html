<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭 이벤트 실습</title>
        <style>
            .red {
                color: red;
            }
            p {
                color: green;
            }
        </style>
    </head>
    <body>
        <form action="" name="member">
            <div>
                <input type="text" name="member-id" placeholder="아이디" />
            </div>
            <p id="id-message"></p>
            <div>
                <input
                    type="password"
                    name="member-password"
                    placeholder="비밀번호"
                />
            </div>
            <p id="password-message"></p>
            <button type="button" name="btn">검사</button>
        </form>
    </body>
    <script>
        // 검사 버튼 클릭 시 아래 로직 진행
        // 아이디를 검사
        // 1. 아이디가 입력되지 않았을 때 적절한 메세지를 id-message에 빨간색으로 작성
        // 2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
        const btn = document.member.btn; //document.querySelector("button[type=button]")
        // const btn = document.member["btn"];

        const id = document.getElementById("id-message");
        const pw = document.getElementById("password-message");
        const idFalse = "아이디를 입력하세요";
        const idTrue = "좋은 아이디입니다.";

        btn.addEventListener("click", () => {
            if (!document.member["member-id"].value) {
                // id.style.color = "red";
                id.classList.toggle("red");
                id.innerHTML = `<strong>${idFalse}</strong>`;
            } else {
                id.style.color = "green";
                id.innerHTML = `<strong>${idTrue}</strong>`;
            }
        });

        // 비밀번호를 검사
        // 1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
        // 2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성

        const pwFalse = "비밀번호를 입력하세요";
        const pwTrue = "좋은 비밀번호입니다.";

        btn.addEventListener("click", () => {
            if (!document.member["member-password"].value) {
                pw.style.color = "red";
                // pw.classList.toggle("red");
                pw.innerHTML = `<strong>${pwFalse}</strong>`;
            } else {
                pw.style.color = "green";
                pw.innerHTML = `<strong>${pwTrue}</strong>`;
            }
        });
    </script>
</html>
